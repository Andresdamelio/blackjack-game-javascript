<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="title mb-4">
      Blackjack
    </header>

    <div class="row mt-2">
      <div id="button-group" class="col text-center">
        <button class="btn btn-success" id="btn-new">Nuevo Juego</button>
        <button class="btn btn-primary" id="btn-take" disabled="">
          Pedir carta
        </button>
        <button class="btn btn-danger" id="btn-stop" disabled="">
          Detener
        </button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador - <small>0</small></h1>
        <div id="player-decks" class="decks-container"></div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computer-decks" class="decks-container"></div>
      </div>
    </div>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
  </body>
</html>
